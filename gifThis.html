<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="assets/js/config.js"></script>
    <script src="assets/js/libs/jquery-1.11.1.min.js"></script>
    <script src="assets/js/libs/lodash.underscore.min.js"></script>
    <script src="assets/js/libs/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/libs/packery.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
  </head>

  <body>
    <div id="inputs">
      <p>Your gif journey starts here.</p>
      <form id="search" action="#">
        <input type="text" name="query" class="text-box">
        <input type="submit" class="button" value="Gif This!">
        <!-- <input id="copy"> -->
      </form>

      <div class="random-trending">
       <button class="button trending">Trending Gifs</button>
       <button class="button random">Random Gif</button>
       <button class="button favorites">Favorites</button>
      </div>
    </div>
    <img class="loading is-hidden" src="assets/images/loading.gif">

    <div id="container">
    </div>

    <input id="copy">

    <div id="big" class="is-hidden">
      <a class="back" href="#">Show me the other gifs</a>
      <a class="favorite" href="#">Add to favorites</a>
      <p>GIF copied! Paste it anywhere!</p>
    </div>

    <img class="giphy" src="assets/images/Giphy_API_Logo_ForBlack.gif">
  </body>
</html>
